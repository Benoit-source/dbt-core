jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt-snowflake
        run: pip install dbt-snowflake

      - name: Generate temporary DB name
        id: db-temp
        run: |
          DB_NAME="CI_${{ github.run_id }}_${{ github.ref_name }}"
          echo "db_name=${DB_NAME//[^A-Za-z0-9_]/_}" >> $GITHUB_OUTPUT

      - name: Create profiles.yml
        run: |
          cat > profiles.yml <<EOF
          airbnb:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ${{ secrets.SNOWFLAKE_ROLE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: ${{ steps.db-temp.outputs.db_name }}
                schema: CI_${{ github.run_id }}
          EOF

      - name: Create temporary database (via dbt)
        run: |
          dbt run-operation create_db --project-dir ./airbnb --profiles-dir ./airbnb --args "{\"db_name\": \"${{ steps.db-temp.outputs.db_name }}\"}"

      - name: Install dependencies
        run: dbt deps --project-dir ./airbnb --profiles-dir

      - name: Run dbt build on temp DB
        run: dbt build --project-dir ./airbnb --profiles-dir --full-refresh

      - name: Drop temporary database
        if: always()
        run: |
            dbt run-operation drop_db --project-dir ./airbnb --profiles-dir ./airbnb --args "{\"db_name\": \"${{ steps.db-temp.outputs.db_name }}\"}"

name: CI - Develop (Snowflake temp schema)

on:
  pull_request:
    branches:
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: ./airbnb

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt-snowflake
        run: pip install dbt-snowflake

      - name: Génération du schéma temporaire
        id: schema-temp
        run: |
          SCHEMA_NAME="CI_${{ github.run_id }}_${{ github.ref_name }}"
          # Remplacer les caractères invalides par _
          SCHEMA_NAME="${SCHEMA_NAME//[^A-Za-z0-9_]/_}"
          echo "schema_name=${SCHEMA_NAME}" >> $GITHUB_OUTPUT

      - name: Create profiles.yml
        run: |
          mkdir -p ./airbnb
          cat <<EOF > ./airbnb/profiles.yml
airbnb:
  target: ci
  outputs:
    ci:
      type: snowflake
      account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      user: ${{ secrets.SNOWFLAKE_USER }}
      password: ${{ secrets.SNOWFLAKE_PASSWORD }}
      role: ${{ secrets.SNOWFLAKE_ROLE }}
      warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      database: ${{ secrets.SNOWFLAKE_DATABASE_DEV }}
      schema: ${{ steps.schema-temp.outputs.schema_name }}
EOF

      - name: Verify dbt profile
        run: dbt debug --project-dir ./airbnb --profiles-dir ./airbnb --target ci

      - name: Install dbt dependencies
        run: dbt deps --project-dir ./airbnb --profiles-dir ./airbnb

      - name: Create temporary schema
        run: dbt run-operation create_schema \
             --project-dir ./airbnb --profiles-dir ./airbnb --target ci \
             --args "{\"schema_name\": \"${{ steps.schema-temp.outputs.schema_name }}\"}"

      - name: Run dbt build on temp schema
        run: dbt build --project-dir ./airbnb --profiles-dir ./airbnb --target ci --full-refresh

      - name: Run dbt tests
        run: dbt test --project-dir ./airbnb --profiles-dir ./airbnb --target ci

      - name: Drop temporary schema
        if: always()
        run: dbt run-operation drop_schema \
             --project-dir ./airbnb --profiles-dir ./airbnb --target ci \
             --args "{\"schema_name\": \"${{ steps.schema-temp.outputs.schema_name }}\"}"

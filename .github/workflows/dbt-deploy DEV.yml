name: dbt Deploy DEV

on:
  push:
    branches:
      - développement

jobs:
  dbt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dbt
        run: |
          pip install dbt-core dbt-snowflake

      - name: Restore dbt manifest cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ./airbnb/target
          key: dbt-manifest-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            dbt-manifest-${{ github.ref }}-

      - name: Deploy to DEV
        if: github.ref == 'refs/heads/développement'        
        run: |
          if [ -d "./airbnb/target" ] && [ -f "./airbnb/target/manifest.json" ]; then
              echo "Manifest exists, running state:modified+"
              dbt build --project-dir ./airbnb --profiles-dir ./airbnb --target dev --select state:modified+ --full-refresh
          else
              echo "No manifest, running full build"
              dbt build --project-dir ./airbnb --profiles-dir ./airbnb --target dev --full-refresh
          fi

      - name: Save dbt manifest cache
        if: always()
        uses: actions/cache@v3
        with:
          path: ./airbnb/target
          key: dbt-manifest-${{ github.ref }}-${{ github.sha }}
          